name: "Nix flake checks"

on:
  pull_request:
  push:
    branches:
      - "master"
      - "nixos-*"

permissions:
  contents: read

# One workflow per PR,
# and cancel in-progress workflows for PRs,
# but not for other jobs
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  nix-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: nixbuild/nix-quick-install-action@2c9db80fb984ceb1bcaa77cdda3fdf8cfba92035 # v34
      - id: set-matrix
        name: Generate Nix checks matrix
        run: |
          set -Eeu
          matrix="$(nix eval --json '.#githubActions.matrix')"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  nix-build:
    name: ${{ matrix.name }} (${{ matrix.system }})
    needs: nix-matrix
    runs-on: ${{ matrix.os }}
    permissions:
      actions: write
    env:
      CHECK_ATTR: ${{ matrix.attr }}
    strategy:
      matrix: ${{fromJSON(needs.nix-matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6
        with:
          # Needed by `nix-quick-install-action`
          nix-permission-edict: true
      - uses: nixbuild/nix-quick-install-action@2c9db80fb984ceb1bcaa77cdda3fdf8cfba92035 # v34
      - uses: nix-community/cache-nix-action@b426b118b6dc86d6952988d396aa7c6b09776d08 # v7.0.0
        with:
          # Store the result in its own cache,
          # which will be merged below
          primary-key: check-${{ runner.os }}-${{ matrix.name }}-${{ hashFiles('.github/workflows/build-checks.yml') }}
          # Try and restore the main cache
          restore-prefixes-first-match: |
            all-checks-${{ runner.os }}-
            check-${{ runner.os }}-${{ matrix.name }}-
          # When saving the cache,
          # try to keep it under 2GiB
          gc-max-store-size: 2147483648
          # Purge old versions of this check, if any
          purge: true
          purge-created: 0
          purge-primary-key: never
          purge-prefixes: check-${{ runner.os }}-${{ matrix.name }}-
          # Only save if it's not a PR
          save: ${{ github.event_name != 'pull_request' }}
      - run: nix build -L ".#${CHECK_ATTR}"

  # TODO: this should be a matrix on the runners of the nix-build job.
  # Currently works only because we only target x86_64-linux
  merge-caches:
    # Only save if it's not a PR
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: nix-build
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: nixbuild/nix-quick-install-action@2c9db80fb984ceb1bcaa77cdda3fdf8cfba92035 # v34
      - uses: nix-community/cache-nix-action@b426b118b6dc86d6952988d396aa7c6b09776d08 # v7.0.0
        with:
          primary-key: all-checks-${{ runner.os }}-${{ hashFiles('.github/workflows/build-checks.yml') }}
          # Restore all caches of the nix-build job
          # from the given runner OS
          restore-prefixes-all-matches: check-${{ runner.os }}-
          purge: true
          # Purge every check,
          # and old versions of the merged cache
          purge-prefixes: |
            check-${{ runner.os }}-
            all-checks-${{ runner.os }}-
          # Created more than 0 seconds ago relative to the start of the `Post Restore` phase
          purge-created: 0
          # Except the cache we just created,
          # if we're on the main branch
          purge-primary-key: ${{ github.ref == 'refs/heads/master' && 'never' || 'always' }}
